<html>
<body>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

<form action="/create-restaurant" method="post">
    <input type="text" placeholder="Restaurant Name" name="restaurantName" width="200"/>
    <select name="restaurantisOpen">




        <option selected disabled>Still in Business?</option>
        <option value="True">True</option>
        <option value="False">False</option>
        <!--<option value="TGIF">Strategy</option>-->
        <!--<option value="Chilli's">Shooter</option>-->
    </select>
    <select name="restaurantRating">
        <option selected disabled>Rating</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="70">75</option>
        <option value="100">100</option>
    </select>
<!--//    <input type="number" placeholder="Release Year" name="gameYear"/> //-->
    <button type="submit">Submit</button>
</form>

<ol>
    {{#restaurantList}}
    <li>{{id}} - {{text}} - {{isOpen}} - {{rating}}</li>
    {{/restaurantList}}
</ol>
</body>
</html>
