<html>
<body>
{{^userName}}
<form action="/login" method="post">
    <input type="text" placeholder="name" name="userName">
    <input type="password" placeholder="password" name="passwordLogin">
    <button type="submit">Submit</button>
</form>
{{/userName}}

{{#userName}}
{{.}}
<form action="/logout" method="post">
    <button type="logout">Logout</button>
</form>

<form action="/create-restaurant" method="post">
    <input type="text" placeholder="restaurant name" name="restName">
    <input type="text" placeholder="best dish" name="bestDish">
    <input type="number" placeholder="# waiters?" name="restNumWaiters">
    <button type="submit">Submit</button>
</form>

<form action="/delete-restaurant" method="post">
    <input type="number" placeholder="delete which #?" name="restDelete">
    <button type="submit">Delete</button>
</form>

<form action="/edit-restaurant" method="post">
    <!--input type="number" placeholder="edit which #?" name="restEditId"-->
    <input type="text" placeholder="edit name" name="restEditName">
    <input type="text" placeholder="edit dish" name="restEditDish">
    <input type="number" placeholder="edit # waiters" name="restEditWaiters">
    <button type="submit">Edit</button>
</form>



{{#entries}}
<ul>
    {{id}}:
    {{restName}} /
    {{bestDish}} /
    {{restNumWaiters}}
</ul>
{{/entries}}
{{/userName}}
